#端口号
server.port=8091
server.max-http-post-size=0

server.tomcat.uri-encoding=utf-8
#热加载
spring.devtools.restart.exclude=static/**
#视图解析前缀
spring.mvc.view.prefix=views/
#视图解析后缀
spring.mvc.view.suffix=.html
#连接数据库
#spring.datasource.url=jdbc:mysql://localhost:3306/SSM?useUnicode=true&characterEncoding=utf-8
#阿里云服务器
spring.datasource.url=jdbc:mysql://106.15.205.155:3306/SSM?useUnicode=true&characterEncoding=utf-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=cn.blog.dao
#druid:
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#初始化大小
spring.datasource.initialSize=5
#最小
spring.datasource.minIdle=5
#最大
spring.datasource.maxActive=20
#获取连接超时时间
spring.datasource.maxWait=60000
#aop
spring.aop.auto=true
#静态资源
spring.resources.static-locations=classpath:/,classpath:/META-INF/resources,classpath:/images

#缓存
spring.cache.type=redis

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0
#设置restful接口的根url
spring.data.rest.basePath=/api

#启用shutdown
endpoints.shutdown.enabled=true
#禁用密码验证
endpoints.shutdown.sensitive=false
#自定义url关闭
management.context-path=/admin/shutdown

